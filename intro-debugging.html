<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sphere position="-2 1 -3" color="red" ></a-sphere>
            <a-sphere position="-2 4 -3" color="orange" ></a-sphere>
            <a-sphere position="2 1 -3" color="limegreen" ></a-sphere>
            <a-sphere position="2 4 -3" color="lightblue" ></a-sphere>
            <a-sphere position="0 2 -3" color="pink" ></a-sphere> 
        </a-scene>
        
    </body>
</html>
